<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9013FE;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Central Hub -->
  <circle cx="100" cy="100" r="40" fill="url(#grad1)" />
  
  <!-- Stylized 'M' in the center -->
  <path d="M 85 115 L 85 90 L 92.5 100 L 100 90 L 107.5 100 L 115 90 L 115 115" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Satellite Nodes and Connections -->
  <g stroke="#6c757d" stroke-width="1.5">
    <!-- Top Node -->
    <line x1="100" y1="60" x2="100" y2="30" />
    <circle cx="100" cy="20" r="10" fill="#f8f9fa" stroke-width="2" stroke="url(#grad1)"/>

    <!-- Bottom Node -->
    <line x1="100" y1="140" x2="100" y2="170" />
    <circle cx="100" cy="180" r="10" fill="#f8f9fa" stroke-width="2" stroke="url(#grad1)"/>

    <!-- Left-Top Node -->
    <line x1="71.7" y1="71.7" x2="50.5" y2="50.5" />
    <circle cx="40" cy="40" r="10" fill="#f8f9fa" stroke-width="2" stroke="url(#grad1)"/>

    <!-- Right-Top Node -->
    <line x1="128.3" y1="71.7" x2="149.5" y2="50.5" />
    <circle cx="160" cy="40" r="10" fill="#f8f9fa" stroke-width="2" stroke="url(#grad1)"/>

    <!-- Left-Bottom Node -->
    <line x1="71.7" y1="128.3" x2="50.5" y2="149.5" />
    <circle cx="40" cy="160" r="10" fill="#f8f9fa" stroke-width="2" stroke="url(#grad1)"/>
    
    <!-- Right-Bottom Node -->
    <line x1="128.3" y1="128.3" x2="149.5" y2="149.5" />
